<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Odoo POS Style with Discount & Print</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: #f5f5f5;
    }

    header {
      background: linear-gradient(to right, #39ff14, #00ffff);
      color: white;
      padding: 15px 25px;
      font-size: 22px;
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .mode {
      color: orange;
    }

    .pos-container {
      display: flex;
      height: calc(100vh - 70px);
      overflow: hidden;
    }

    .menu-panel {
      flex: 2;
      background: rgba(0, 0, 0, 0.830);
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 15px;
      overflow-y: auto;
      border-right: 1px solid #ddd;
    }

    .product-card {
      background: #fefefe;
      border-radius: 12px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
      padding: 15px;
      text-align: center;
      transition: transform 0.2s;
      cursor: pointer;
      height: 100px;
      justify-content: space-between;
    }

    .product-card:hover {
      transform: scale(1.05);
      background: #eaf0ff;
    }

    .product-card h4 {
      margin: 8px 0 5px;
      font-size: 16px;
      padding: 10px;
    }

    .product-card p {
      margin: 0;
      color: #666;
      font-size: 14px;
    }

    .cart-panel {
      flex: 1;
      background: rgba(0,0,0,0.830);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .cart-panel h2 {
      text-align: center;
      margin-top: 0;
      color: orange;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      color: #fefefe;
    }

    th, td {
      padding: 10px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }

    th {
      background: #00bf63;
      color: white;
    }

    .delete-btn, .discount-btn {
      border: none;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      padding: 5px 8px;
    }

    .delete-btn {
      background: #ff3b30;
    }

    .delete-btn:hover {
      background: #e62e25;
    }

    .discount-btn {
      background: #28a745;
    }

    .discount-btn:hover {
      background: orange;
    }

    .total-box {
      margin-top: 15px;
      font-size: 20px;
      font-weight: bold;
      text-align: right;
      border-top: 2px solid #ccc;
      padding-top: 10px;
      color: #fefefe;
      text-align: start;
    }

    .footer-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    .footer-buttons button {
      flex: 1;
      margin: 0 5px;
      background: #4b7bec;
      color: white;
      border: none;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    .footer-buttons button:hover {
      background: #3867d6;
    }

    @media print {
      header, .pos-container {
        display: none;
      }
      #receipt {
        display: block;
      }
    }

    #receipt {
      display: none;
      background: white;
      padding: 20px;
      width: 300px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    #receipt h3 {
      text-align: center;
      margin-bottom: 10px;
    }

    #receipt table {
      width: 100%;
      border-collapse: collapse;
    }

    #receipt td {
      font-size: 14px;
      padding: 4px;
    }

    #receipt .total {
      text-align: right;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <header>
    <div>
      <img src="homeimg.png" width="250px" height="50px">
    </div>
    <div class="mode">Cashier Mode</div>
  </header>

  <div class="pos-container">
    <div class="menu-panel">
      <div class="product-card" onclick="addToCart('Coffee', 80)">
        <h4>Coffee</h4><p>‚Ç±80</p>
      </div>
      <div class="product-card" onclick="addToCart('Shake', 30)">
        <h4>Shake</h4><p>‚Ç±30</p>
      </div>
      <div class="product-card" onclick="addToCart('Cake', 50)">
        <h4>Cake</h4><p>‚Ç±50</p>
      </div>
      <div class="product-card" onclick="addToCart('Burger', 80)">
        <h4>Burger</h4><p>‚Ç±80</p>
      </div>
      <div class="product-card" onclick="addToCart('Fries', 50)">
        <h4>Fries</h4><p>‚Ç±50</p>
      </div>
      <div class="product-card" onclick="addToCart('Pizza', 150)">
        <h4>Pizza</h4><p>‚Ç±150</p>
      </div>
      <div class="product-card" onclick="addToCart('Soft Drink', 30)">
        <h4>Soft Drink</h4><p>‚Ç±30</p>
      </div>
      <div class="product-card" onclick="addToCart('GoGoGrab Salad', 120)">
        <h4>GoGoGrab Salad</h4><p>‚Ç±120</p>
      </div>
    </div>

    <div class="cart-panel">
      <div>
        <h2>üßæ Orders</h2>
        <table id="cartTable">
          <thead>
            <tr>
              <th>Item</th>
              <th>Qty</th>
              <th>Price</th>
              <th>Total</th>
              <th>Disc</th>
              <th>‚ùå</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
        <div class="total-box" id="overallTotal">Overall Total: ‚Ç±0</div>
      </div>
      <div class="footer-buttons">
        <button onclick="clearCart()">Clear</button>
        <button onclick="sendOrderToServer()">üíæ Save Order</button>
        <button onclick="printReceipt()">üñ®Ô∏è Print</button>
      </div>
    </div>
  </div>

  <div id="receipt">
    <h3>GoGoGrab Restaurant</h3>
    <p>Date: <span id="receiptDate"></span></p>
    <table id="receiptTable"></table>
    <p class="total" id="receiptTotal"></p>
    <p style="text-align:center;">Thank you for dining!</p>
  </div>

  <script>
let cart = [];

function addToCart(name, price) {
  let existing = cart.find(item => item.name === name);
  if (existing) {
    existing.quantity++;
  } else {
    cart.push({ name: name, price: price, quantity: 1 });
  }
  console.log("Cart:", cart);
}

function sendOrderToServer() {
  if (cart.length === 0) {
    alert("Cart is empty!");
    return;
  }

  console.log("Sending cart data:", JSON.stringify({ cart }));

  fetch("./save_order.php", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ cart: cart })
  })
  .then(res => res.text())
  .then(text => {
    console.log("Raw response:", text);
    let data;
    try { data = JSON.parse(text); } catch { throw new Error("Invalid JSON"); }
    if (data.status === "success") {
      alert("‚úÖ Order saved! Order ID: " + data.order_id);
      cart = [];
    } else {
      alert("‚ö†Ô∏è " + data.message);
      console.log(data);
    }
  })
  .catch(err => {
    console.error(err);
    alert("Failed to send order to server: " + err.message);
  });
}
</script>

</body>
</html>
